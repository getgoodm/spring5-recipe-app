<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
    <h1>My Recipes!</h1>
    <table id="recipes" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Prep time</th>
            <th>Cook time</th>
            <th>Servings</th>
            <th>Source</th>
            <th>Url</th>
            <th>Directions</th>
            <th>Ingredients</th>
            <th>Difficulty</th>
            <th>Notes</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}"></td>
            <td th:text="${recipe.description}"></td>
            <td th:text="${recipe.prepTime}"></td>
            <td th:text="${recipe.cookTime}"></td>
            <td th:text="${recipe.servings}"></td>
            <td th:text="${recipe.source}"></td>
            <td th:text="${recipe.url}"></td>
            <td th:text="${recipe.directions}"></td>
            <td></td>
            <<td th:text="${recipe.difficulty}"></td>

        </tr>
        </tbody>
    </table>
</body>
</html>
